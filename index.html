<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- linking styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Tip calculator app</title>

</head>
<body>

  <div class="container">

    <!-- tip input -->
    <form>
      <label for="tip" class="label">Bill</label>
      <span>
        <input type="number" id="tip" placeholder="142.55">
      </span>
    </form>

    <!-- select tip -->
    <section class="select-tip">
      <p class="label">Select tip %</p>
      
      <div class="tipOptions">
        <div class="tip">
          <p>5%</p>
        </div>
        <div class="tip">
          <p>10%</p>
        </div>
        <div class="tip">
          <p>15%</p>
        </div>
        <div class="tip">
          <p>25%</p>
        </div>
        <div class="tip">
          <p>50%</p>
        </div>
        <input type="number" class="tip" placeholder="Custom">
      </div>
    </section>

    <section class="people">
      <p class="label">Number of people</p>
      <input type="number" placeholder="Enter here">
    </section>


    <section class="results">
      <div class="tip-result">
        <p>Tip Amount <span>/ person</span></p>

        <p class="note">$4.27</p>
      </div>
      <div class="total">
        <p>Total <span>/ person</span></p>

        <p class="note">$32.79</p>
      </div>

      <button class="reset">Reset</button>
    </section>
  </div>

  <script src="./javascript/app.js "></script>
</body>
</html>
